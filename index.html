<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobil Group Admin</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./src/images/MobilGroup_Logo.png" alt="" />
      </div>
    </header>
    <section>
      <div class="main">
        <div class="tabs">
          <p class="new active">Yeni müştəri</p>
          <p class="old">Köhnə müştərilər</p>
        </div>
        <div class="new-customer-container container">
          <div class="info1">
            <div style="display: flex; flex-direction: column">
              <input type="text" placeholder="Ad" class="name input" />
              <label for="" class="name-info"></label>
            </div>
            <div style="display: flex; flex-direction: column">
              <input type="text" placeholder="Soyad" class="surname input" />
              <label for="" class="surname-info"></label>
            </div>
          </div>
          <div class="info2">
            <div style="display: flex; flex-direction: column">
              <input type="text" class="mail input" placeholder="Email" />
              <label for="" class="mail-info"></label>
            </div>
            <div style="display: flex; flex-direction: column">
              <input
                type="tel"
                placeholder="Telefon nömrəsi"
                class="phone input"
              />
              <label for="" class="phone-info"></label>
            </div>
          </div>
          <div class="info3">
            <div class="info3-left">
              <span class="male"
                ><label>Kişi</label><input type="radio" name="" id="male-check"
              /></span>
              <span class="female"
                ><label>Qadın</label
                ><input type="radio" name="" id="female-check"
              /></span>
              <div>
                <label for=""></label>
                <input
                  type="number"
                  placeholder="Yaş"
                  min="0"
                  class="age input"
                />
              </div>
            </div>
            <div class="btn-create">
              <button class="btn">Müştəri Yarat</button>
            </div>
          </div>
          <p class="main-info"></p>
        </div>
        <div class="old-customer-container display"></div>
      </div>
    </section>
    <script src="./src/js/main.js"></script>
  </body>
</html>
